			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

			href="./index.css"

	<body>
		<div class="d-flex flex-column justify-content-center align-items-center container">
			<header
				class="text-center"
				data-title="Welcome to Sigma Puzzle! ðŸ‘‹"
				data-intro="Game Puzzle Menarik Untuk Alpha Gen's"
			>
				<div class="hero mb-3">
					<img
						id="title"
						src="./assets/logo.png"
						class="img-fluid w-75"
						alt="Logo - Team Viery - Multimedia TI 7B 2021"
					/>
					<h6>Team 4 - Multimedia TI 7B 2021</h6>
					<p>Batara - Viery - Vira - Yusuf</p>
				</div>
			</header>
			<main>
				<div class="row">
					<div class="col-12 bg-dark-subtle rounded mb-2 p-2 fw-bold text-center">ðŸŽ® Choose Your Themes!</div>
				</div>
				<div
					class="row justify-content-center bg-light-subtle"
					data-title="Pilih tema permainan favoritmu!"
					data-intro="Pilihlah tema permainan dan selesaikan puzzle yang akan melatih kretivitas dan kegigihanmu dalam menyelesaikannya!"
				>
					<div class="col-10 col-sm-6 col-md-4 col-lg-3 m-2 text-center">
						<button
							onclick="playGame('stop_bullying')"
							class="btn btn-danger w-100 fw-bold"
						>
							STOP BULLYING
						</button>
					</div>
					<div class="col-10 col-sm-6 col-md-4 col-lg-3 m-2 text-center">
						<button
							onclick="playGame('pencegahan_perundungan')"
							class="btn btn-success w-100 fw-bold"
						>
							PENCEGAHAN PERUNDUNGAN
						</button>
					</div>
					<div class="col-10 col-sm-6 col-md-4 col-lg-3 m-2 text-center">
						<button
							onclick="playGame('pilah_sampah')"
							class="btn btn-warning w-100 fw-bold"
						>
							PILAH SAMPAH
						</button>
					</div>
					<div class="col-10 col-sm-6 col-md-4 col-lg-3 m-2 text-center">
						<button
							onclick="playGame('kesehatan_gigi')"
							class="btn btn-info w-100 fw-bold"
						>
							KESEHATAN GIGI
						</button>
					</div>
					<div class="col-10 col-sm-6 col-md-4 col-lg-3 m-2 text-center">
						<button
							onclick="playGame('cuci_tangan')"
							class="btn btn-dark w-100 fw-bold"
						>
							CUCI TANGAN
						</button>
					</div>
				</div>
			</main>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/4.2.2/intro.min.js"></script>

			introJs().start();
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

		></script>
